<style>
    .slide {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
    .slide.right {
        -moz-transition: all 1000ms;
        -webkit-transition: all 1000ms;
        transition: all 1000ms;
        transform: translate3d(5000px, 0, 0);
        visibility:hidden;
    }
    .slide.left { 
        -moz-transition: all 1000ms;
        -webkit-transition: all 1000ms;
        transition: all 1000ms;
        transform: translate3d(-5000px, 0, 0);
        visibility:hidden;
    }
    .slide.middle {
        -moz-transition: all 1000ms;
        -webkit-transition: all 1000ms;
        transition: all 1000ms;    
        transform: translate3d(0px, 0, 0);
        visibility:visible;
    }

     }

        bottom: 50px;

        right: 0px;

    .bottom-btn {

        font-size: 33px;
        position: absolute;
        right: 10px;
        bottom: 1px;
    }
  

    .p-footer .speed-entry-text {

        margin-bottom: 10px;
        position: absolute;
        left: 10px;
        right: 50px;
        bottom: 0px;

        height: 30px;

        font-size: 14px;
        line-height: 1.42857143;

        -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;

<script>
    var app = angular.module('app', []);

    angular
        .module('app')
        .controller('tempController', tempController);

    tempController.$inject = ['$scope', '$timeout'];

    function tempController($scope, $timeout) {
        $scope.dtown = "hello world";
        $scope.isShifted = false;
        $scope.doit = function() {
            $scope.isShifted = !$scope.isShifted;
        };
        $scope.selectedFormName = "Templates";
        $scope.selectedFormItemCount = "77";
        $scope.goto = function(formName) {
            $scope.selectedFormName = formName;
            $scope.selectedFormItemCount = "88";
        };



        //formTempates
        //formCategories
        //formItems
        //formItemOptions
        //formInspections

        $scope.forms = [
            {
                "id": 1,
                "title": "Templates",
                "formName": "Templates",
                "cssClass": "middle",
                "itemCount": 27,
                "nextForm": 2,
                "prevForm": -1
            },
            {
                "id": 2,
                "title": "Categories",
                "formName": "Categories",
                "cssClass": "right",
                "itemCount": 11,
                "nextForm": 3,
                "prevForm": 1
            },
            {
                "id": 3,
                "title": "Items",
                "formName": "Items",
                "cssClass": "right",
                "itemCount": 22,
                "nextForm": 4,
                "prevForm": 2
            },
            {
                "id": 4,
                "title": "Item Options",
                "formName": "ItemOptions",
                "cssClass": "right",
                "itemCount": 33,
                "nextForm": -1,
                "prevForm": 3
            },
            {
                "id": 5,
                "title": "Inspections",
                "formName": "Inspections",
                "cssClass": "right",
                "itemCount": 44,
                "nextForm": -1,
                "prevForm": -1
            }
        ];

        $scope.selectedForm = $scope.forms[0];

        $scope.next = function (frm) {
            if (frm.nextForm !== -1) {
                var nextForm = $scope.forms[frm.nextForm - 1];
                if (nextForm.cssClass === "right") {
                    frm.cssClass = "left";
                } else if (nextForm.cssClass === "left") {
                    frm.cssClass = "right";
                }
                console.log(frm);
                nextForm.cssClass = "middle";
                $scope.selectedForm = nextForm;
            }
        }

        $scope.prev = function (frm) {
            if (frm.prevForm !== -1) {
                var prevForm = $scope.forms[frm.prevForm - 1];
                if (prevForm.cssClass === "right") {
                    frm.cssClass = "left";
                } else if (prevForm.cssClass === "left") {
                    frm.cssClass = "right";
                }
                console.log(frm);
                prevForm.cssClass = "middle";
                $scope.selectedForm = prevForm;
            }
        }
        $scope.getStyle = function(frm) {
            return frm.cssClass;
