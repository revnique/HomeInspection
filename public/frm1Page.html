    <script>
        var app = angular.module('app', []);


        app.service('fileUpload', ['$http', function ($http) {
            this.uploadFileToUrl = function (file, uploadUrl) {
                var fd = new FormData();
                fd.append('file', file);

                $http.post(uploadUrl, fd, {
                    transformRequest: angular.identity,
                    headers: { 'Content-Type': undefined }
                })

                .success(function () {
                })

                .error(function () {
                });
            }
        }]);

        angular
            .module('app')
            .controller('tempController', tempController);

        tempController.$inject = ['$scope', '$timeout', 'fileUpload'];

        app.directive('fileModel', ['$parse', function ($parse) {
            return {
                restrict: 'A',
                link: function (scope, element, attrs) {
                    var model = $parse(attrs.fileModel);
                    var modelSetter = model.assign;


                    //<div class="field--half field field--optional field--show-floating-label">
                    //    <div class="field__input-wrapper">
                    //        <label class="field__label" for="checkout_shipping_address_first_name">First name</label>
                    //        <input placeholder="First name" autocomplete="shipping given-name" data-backup="first_name" class="field__input" aria-labelledby="error-for-first_name" size="30" type="text" name="checkout[shipping_address][first_name]" id="checkout_shipping_address_first_name">
                    //    </div>
                    //</div>



                    element.bind('change', function () {
                        scope.$apply(function () {
                            modelSetter(scope, element[0].files[0]);
                        });
                    });
                }
            };
        }]);


        app.directive('htFloatingField', [
        function () {
            return {
                restrict: 'E',
                replace: true,
                scope: {
                    floatingField: '=',
                    cssClass: '@',
                    enterSubmits: '@'
                },
                template: '<div id="floatingFieldParent{{ floatingField.floatingFieldId }}" ng-class="setMyClass()">' +
                    '<div class="field__input-wrapper">' +
                    '<label class="field__label" for="floatingField{{floatingField.floatingFieldId}}">{{ floatingField.label }}</label>' +
                    '<input placeholder="{{ floatingField.label }}" autocomplete="{{floatingField.autocomplete}}" class="field__input" ' +
                    'size="{{floatingField.size}}" type="text" name="floatingField{{floatingField.floatingFieldId}}" ' +
                    'ng-model="floatingField.value" id="floatingField{{floatingField.floatingFieldId}}">' +
                    '</div>' +
                    '</div>',
                link: function (scope, el, attrs) {
                    //scope["labelIsFloating"] = false;
                    el.bind('keydown', function ($event) {
                        if (($event.keyCode === 32) || (scope.enterSubmits && $event.keyCode === 13)) {
                            $event.preventDefault();
                            $event.currentTarget.click();
                            return false;
                        } else {
                            //scope.setMyClass();
                            //debugger;
                            //scope.$apply();
                            return true;
                        }
                    });

                    scope.setMyClass = function () {
                        scope.labelIsFloating = scope.floatingField.value.length > 0;
                        //var cssClass = "field--half field field--optional field--show-floating-label";
                        var rtn = scope.cssClass;
                        if (attrs.disabled) {
                            rtn += " disabled";
                        }
                        if (scope.labelIsFloating) {
                            rtn += " field--show-floating-label";
                        }
                        return rtn;
                    }
                   
                }
            };
        }
        ]);

        function tempController($scope, $timeout, fileUpload) {
            $scope.dtown = "hello world";
            $scope.ff = {
                "isDisabled": false,
                "value": "",
                "floatingFieldId": "firstName",
                "label": "First Name",
                "size" : 30
            };
            $scope.doit = function () {
                var file = $scope.myFile;
                var uploadUrl = 'http://localhost:61050/api/values/';
                fileUpload.uploadFileToUrl(file, uploadUrl);
            };
        }
    </script>
