<section data-ng-controller="InspectionsController">


        <style type="text/css">
            body {
                font-family: Helvetica, sans-serif;
            }

            h1, h2, h3 {
                margin-top: 0;
                margin-bottom: 0;
            }

            form {
                margin-top: 15px;
            }

                form input {
                    margin-right: 15px;
                }

            #results {
                display: inline-block;
                margin: 20px;
                padding: 20px;
                border: 1px solid;
                background: #ccc;
            }
        </style>

        <h1>WebcamJS Test Page</h1>
        <h3>Demonstrates all features at once</h3>
        <div style="margin-top:5px; margin-bottom:20px;">Captures large 480x480 cropped image while displaying live 240x240 preview, flipped horizontally (mirrored), and allows preview before save.</div>

        <div id="my_photo_booth">
            <div id="my_camera"></div>


            <!-- A button for taking snaps -->
            <form>
                <div id="pre_take_buttons">
                    <!-- This button is shown before the user takes a snapshot -->
                    <input type=button value="Take Snapshot" ng-click="vm.preview_snapshot()">
                </div>
                <div id="post_take_buttons" style="display:none">
                    <!-- These buttons are shown after a snapshot is taken -->
                    <input type=button value="&lt; Take Another" ng-click="vm.cancel_preview()">
                    <input type=button value="Save Photo &gt;" ng-click="vm.save_photo()" style="font-weight:bold;">
                </div>
            </form>
        </div>

        <div id="results" style="display:none">
            <!-- Your captured image will appear here... -->
        </div>

</section>
